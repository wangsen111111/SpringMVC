<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript">
    //编写一个js的对象
    var user = {
        name:"张三",
        age:18,
        sex:"男"
    };
    console.log(user);
    console.log("-----------------------");
    //将js对象转换成json字符串
    var str = JSON.stringify(user);
    console.log(str);
    console.log("----------------------");

    //将json字符串转换为js对象
    var user2 = JSON.parse(str);
    console.log(user2);
</script>
<body>

</body>
</html>
